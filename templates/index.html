<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stahovač souborů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Stahovač PDF a DOCX</h1>
    <form action="/download" method="post">
        <label for="url">Zadejte URL webu:</label><br>
        <input type="text" id="url" name="url" required>
        <button type="submit">Stáhnout soubory</button>
    </form>
</body>
</html>
